<!DOCTYPE html>
<html>
<head>
    <title>AI Project Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .input-section, .preview-section {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            margin-bottom: 10px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .preview {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>AI Project Generator</h1>
    <div class="container">
        <div class="input-section">
            <h2>Опишите ваш проект</h2>
            <textarea id="projectDescription" placeholder="Опишите, что должен делать ваш проект..."></textarea>
            <button onclick="generateStructure()">Сгенерировать структуру</button>
        </div>
        <div class="preview-section">
            <h2>Предпросмотр структуры</h2>
            <div id="structurePreview" class="preview"></div>
            <button onclick="generateCode()" id="generateCodeBtn" style="display: none;">Сгенерировать код</button>
        </div>
    </div>

    <script>
        async function generateStructure() {
            const description = document.getElementById('projectDescription').value;
            const response = await fetch('/api/generate-structure', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ description })
            });
            const structure = await response.json();
            displayStructure(structure);
        }

        function displayStructure(structure) {
            const preview = document.getElementById('structurePreview');
            preview.innerHTML = formatStructure(structure);
            document.getElementById('generateCodeBtn').style.display = 'block';
        }

        async function generateCode() {
            // Здесь будет генерация кода
            const response = await fetch('/api/generate-code', {
                method: 'POST'
            });
            const result = await response.json();
            // Показать результат
        }

        function formatStructure(structure) {
            // Форматирование структуры проекта
            return `<pre>${JSON.stringify(structure, null, 2)}</pre>`;
        }
    </script>
</body>
</html>
